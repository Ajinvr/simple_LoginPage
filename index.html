<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>log in page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body style="margin: 0%;">
    <div style="text-align:center;width: 100%; background-color: rgb(100, 231, 189);height: 700px;">
        <h2 style="text-align:center;font-family: 'Bebas Neue', sans-serif;margin: 0%;">&nbsp;</h2>
        <form onsubmit="login();return false;">
            <div style="margin-top: 9%;">
                <h2 style="text-align:center;font-family: 'Bebas Neue', sans-serif;margin: 0%;">
                    h e l l o &nbsp; @&nbsp; u s e r </h2>
                <br>
                <input id="name" style="width: 270px;height: 30px;border-radius: 10px;border: 0px;" placeholder=" Name" type="text">
                <br>
                <br>
                <input id="email" style="width: 270px;height: 30px;border-radius: 10px;border: 0px;" placeholder=" Email / user_name" type="text">
                <br>
                <br>
                <input id="password" style="width: 270px;height: 30px;border-radius: 10px;border: 0px;" placeholder=" Password" type="password">
                <br>
                <br>
                <button type="submit" style="width: 100px;height: 30px;border-radius: 10px;color:#ffff;background-color: rgb(0, 0, 0);">LOG IN</button>
            </div>
        </form>
    </div>

    <script>
        function login(){
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
          if(name.length < 4 && name.length >= 16 ){
            alert("name should be 4 to 8 characters")   
           
          }
          
          if(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email) == false){


            alert("email invalid")

          }

          
          if(/^(?=.*\d)(?=.*[a-zA-Z])[a-zA-Z0-9]{7,}$/.test(password) == false){
            alert("password not strong");
          }

          if(name.length < 4 && name.length >= 16 && /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email) && /^(?=.*\d)(?=.*[a-zA-Z])[a-zA-Z0-9]{7,}$/.test(password)  ){
            location.assign ("#")
          }
            
          }
        
    </script>
</body>
</html>
